<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="contact-us">
        <h1>Fale conosco - Front Beginners</h1>
        <p>Deixe sua mensagem abaixo, ficaremos felizes em receber seu contato!!!</p>
    </div>

    <form action="">
        <div class="name">
            <label for="">Nome Completo:</label>
            <input name="name" class="" placeholder="Digite seu nome...">
            <p class="error error-hidden">O nome é obrigatório.</p>
        </div>

        <div class="email">
            <label for="">E-mail:</label>
            <input name="email" class="" placeholder="Digite seu melhor e-mail...">
            <p class="error error-hidden">O e-mail é inválido.</p>
        </div>

        <div class="cpf">
            <label for="">CPF:</label>
            <input name="cpf" class="" placeholder="Digite seu CPF completo com . e - ...">
            <p class="error error-hidden">O CPF está incompleto.</p>
        </div>

        <hr/>

        <button>Submit</button>
    </form>

    <div class="thanks error-hidden">
        <h2>Obrigado pelo seu Contato!</h2>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
